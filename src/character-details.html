<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details | Guild Roster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="character-details-page">
            <div class="back-button-container">
                <button class="btn-back" onclick="history.back()">
                    <i class="las la-arrow-left"></i> Back to Roster
                </button>
            </div>

            <div id="character-details-container">
                <div class="loading-spinner">
                    <i class="las la-circle-notch la-spin la-6x"></i>
                    <p>Loading character data...</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Powered by Battle.net API | Made with <i class="las la-heart"></i></p>
        </footer>
    </div>

    <script type="module" src="scripts/character-details.js"></script>
